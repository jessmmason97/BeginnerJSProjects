<html lang="en">
<head>

    <title>Pass The Message</title>

<body>
    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center;font-weight: bold;">Pass the message</h3>
                <p style="border-bottom: 2px solid rgba(211,211,211, 0.5);"></p>
            </p>
            <p>
                <label for="messageInput">Enter a Message</label>
                <br>
                <button style="border-radius: 5px 0 0 5px;"><i class="fa-solid fa-envelope-open-text"></i></button><input id="messageInput" type="text">
            </p>
            <p>
                <button onclick="getMessage()">Submit</button>
            </p>
            <p id="messageOutput" style="text-align:centre;text-transform: uppercase;"></p>
        </div>
    </div>
    <!-- Linking to the script -->
    <script src="script.js"></script>
