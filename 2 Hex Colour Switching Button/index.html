<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Linking to the CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Hex Colour Switcher</title>
</head>
<body>
    <div class="container">       
        <div class="hexColours">
            <h1>Click the button below to display the hex code of a random colour</h1>
            <h2>The hex code of the background is #<span id="hexCode">00000</span> </h2>       
            <!-- https://getbootstrap.com/docs/4.0/components/buttons/ -->
            <button onclick="changeColour()" type="button" class="btn btn-primary">Click Me</button>    
        </div>      
    </div>
    <!-- Linking to the script -->
    <script src="script.js"></script>
</body>
</html>
